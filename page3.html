<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVFEA</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="logo" class="headerLogo">
        <h1 class="titleHeader">A voice for every child</h1>
    </header>

    <section>
        <h1>Welcome, </h1><h1 id="name"></h1>
        <!-- get data from sign up form by  local storage-->
        <img src="images/logo.png" id="logo"><img id="pfp"> <br><br>
        <p>Sex: <span id="sex"></span></p><br><br>
        <p>Email Address: <span id="email"></span></p><br><br>
        <p>Password: <span id="password"></span></p><br><br>
        <p>Contact Number: <span id="cn"></span></p> <br><br>
        <p>Why do you support our campaign? </p><br><span id="support"></span>


        <link rel="stylesheet" href="p3Style.css">
    </section>

    <footer>
        <p>Made by Althea Nicole Enargan, Angela Marie Sabater, Dannica Grace Vosotros. 2024</p>
   </footer>

   <script>
    var outputFname = localStorage.getItem("storefn");
    var outputLname = localStorage.getItem("storeln");
    var outputEmail = localStorage.getItem('storeemail');
    var outputSex = localStorage.getItem('storesex');
    var outputPassword = localStorage.getItem('storepword');
    var outputContact = localStorage.getItem('storecn');
    var outputReason = localStorage.getItem('storereason');

    document.getElementById('name').innerHTML = outputFname + " " + outputLname;
    document.getElementById("sex").innerHTML = outputSex;
    document.getElementById('email').innerHTML = outputEmail;
    document.getElementById('password').innerHTML = outputPassword;
    document.getElementById('cn').innerHTML = outputContact;
    document.getElementById('support').innerHTML = outputReason;

    if (outputSex == "female"){
        document.getElementById("pfp").src = "images/female.png";
    }

    else if (outputSex == "male"){
        document.getElementById("pfp").src = "images/male.png";
    }

    else if (outputSex == "preferNotToSay"){
        document.getElementById("pfp").src = "images/na.png";
    }
</script>
</body>
</html>
